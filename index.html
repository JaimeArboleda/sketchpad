<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch Pad</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <label>Number of cells per row</label>
        <input type="range" id="sizeCell" min="5" max="100" value="16">
    </div>
    <div class="main">
        <div class="color-selector">
            <div>
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="rgb(0, 0, 0)">
            </div>
            <div>
            <label for="random-color">Pick color at random</label>
            <input type="checkbox" id="random-color">
            </div>
            <div>
            <button id="clear-sketch"> Clear</button>
            </div>
        </div>
        <div class="canvas"></div>
    </div>
</body>
</html>
